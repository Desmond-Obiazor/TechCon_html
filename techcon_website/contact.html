    <main>
        <section>
            <h2>Contact Information</h2>
            <p>
                <strong>Email:</strong> <a href="mailto:info@techcon2024.com">info@techcon2024.com</a><br>
                <strong>Follow us on Social Media:</strong>
                <ul>
                    <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>
                    <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
                    <li><a href="https://instagram.com/techcon2024" target="_blank">Instagram</a></li>
                </ul>
            </p>
            <h3>Venue Location</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509375!2d144.9630579156801!3d-37.81627974278001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5771a4d83e0d0c8!2sMelbourne%20Convention%20and%20Exhibition%20Centre!5e0!3m2!1sen!2sau!4v1603059321082!5m2!1sen!2sau"
                width="100%" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </section>
        <section>
            <h2>Contact Us Form</h2>
            <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
